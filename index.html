<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resposnsive Registraion Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registraion</h1>
        <form action="backend.php" name="myForm" onsubmit="return validateForm()" method="post">
           <div class="main-user-info">
            <div class="user-input-box">
                <label for="fullName">Full name</label>
                <input type="text" 
                    name="fullName" 
                    id="fullName"
                    placeholder="Enter Full Name"/>
            </div>
            <div class="user-input-box">
                <label for="userame">Full username</label>
                <input type="text" 
                    name="userame" 
                    id="userame"
                    placeholder="Enter username"/>
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input type="text" 
                    name="email" 
                    id="email"
                    placeholder="Enter email"/>
            </div>
            <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" 
                    name="phoneNumber" 
                    id="phoneNumber"
                    placeholder="Enter Phone Number"/>
            </div>
            <div class="user-input-box">
                <label for="password">Password</label>
                <input type="password" 
                    name="password" 
                    id="password"
                    placeholder="Enter Password"/>
            </div>
            <div class="user-input-box">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" 
                    name="mpassword" 
                    id="confirmpassword"
                    placeholder="Confirm Password"/>
            </div>
           </div> 
           <div class="gender-detail-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
           </div>
           <div class="form-submit-btn">
            <input type="submit" value="Register">
           </div>
        </form>
    </div>
</body>
</html>
